<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OwlBrowser</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li>
                    <a href="/">OwlBrowser</a>
                </li>
                <li>
                    <a href="/">Images</a>
                </li>                                 
                <li>
                    <img class="other" src="./images/cuadricula.png" alt="other-services">
                </li>
                <li>
                    <img class="profile" src="./images/profile.webp" alt="profile">
                </li>
            </ul>                        
        </nav>
    </header>
    <main class="main-content">
        <div class="page">
            <div class="logo">
                <img class="logo-image" src="./images/owl.png" alt="owl-logo">
                <p class="logo-text">Owl</p>
            </div>
            <div class="search">
                <img src="./images/lupa.png" alt="lupa">
                <input class="input-write" type="text" placeholder="Write what you want to search">
                <img src="./images/micro.png" alt="micro">
            </div>
            <div class="buttons">
                <button class="search-btn">
                    Search with OwlBrowser
                </button>
                <button class="lucky-btn">
                    I'm feeling lucky!
                </button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <nav class="navbar-left">
            <ul>
                <li>
                    <a href="/">Advertise with us</a>
                </li>
                <li>
                    <a href="/">Bussines</a>
                </li>
                <li>
                    <a href="/">About us</a>
                </li>
                <li>
                    <a href="/">How to search?</a>
                </li>
            </ul>
        </nav>
        <nav class="navbar-right">
            <ul>
                <li>
                    <a href="/">Privacity</a>
                </li>
                <li>
                    <a href="/">Conditions</a>
                </li>
                <li>
                    <a href="/">Preferences</a>
                </li>
            </ul>
        </nav>
    </footer>
</body>
</html>
